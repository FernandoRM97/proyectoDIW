    <!-- DIV TEXTO -->

    <div class="wrapper row3">
        <main class="hoc container clear">
            <div class="content">
                <div id="comments">
                    <h3>¿Qué Somos?</h3>
                    <p>DIW RADIO es una plataforma de distribución de audio en línea en la que sus usuarios pueden colaborar, promocionar y distribuir sus proyectos musicales.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- FORMULARIO -->

    <div class="wrapper row3">
        <main class="hoc container clear">
            <div class="content">
                <div id="comments">
                    <h2>Resuelve tus dudas aqui</h2>
                    <form action="#" method="post">
                        <div class="one_third first">
                            <label for="name">Nombre <span>*</span></label>
                            <input type="text" name="name" id="name" value="" size="22" required>
                        </div>
                        <div class="one_third">
                            <label for="name">Apellidos <span>*</span></label>
                            <input type="text" name="name" id="name" value="" size="22" required>
                        </div>
                        <div class="one_third">
                            <label for="email">Email <span>*</span></label>
                            <input type="email" name="email" id="email" value="" size="22" required>
                        </div>
                        <div class="block clear">
                            <label for="comment">Tu Consulta</label>
                            <textarea name="comment" id="comment" cols="25" rows="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" name="submit" value="Enviar"> &nbsp;
                            <input type="reset" name="reset" value="Limpiar">
                        </div>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </main>
    </div>
